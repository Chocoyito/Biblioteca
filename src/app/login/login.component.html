<!-- component -->
<section class="grid min-h-screen place-items-center background">
    <div class="w-1/3 rounded-md p-4 pt-0 shadow-lg bg-white">
      <header class="flex h-16 items-center justify-between font-bold text-emerald-950">
        <span>Login</span>
      </header>
      <form class="grid gap-3" [formGroup]="loginForm" (ngSubmit)="procesarDatos()">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput type="text" formControlName="usuario" class="w-full">
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="contrasena" class="w-full">
          </mat-form-field>
  
        <button class="flex h-10 items-center justify-between rounded-sm bg-purple-700 px-2 text-purple-100 transition-colors duration-300 hover:bg-purple-800 focus:outline-none focus:ring focus:ring-purple-400" type="submit">
          <span>Iniciar sesión</span>
          <span>
            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
          </span>
        </button>
      </form>
    </div>
  </section>
