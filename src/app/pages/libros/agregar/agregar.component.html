<form [formGroup]="libroForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col justify-center px-8">
        <mat-form-field>
            <mat-label>Autor</mat-label>
            <input matInput formControlName="autor">
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Año de edición</mat-label>
            <input matInput formControlName="anoEdicion">
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Género</mat-label>
            <input matInput formControlName="genero">
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Código</mat-label>
            <input matInput formControlName="codigo">
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>ID</mat-label>
            <input matInput formControlName="id">
          </mat-form-field>
        
          <button mat-raised-button color="primary" type="submit" [disabled]="!libroForm.valid">Agregar libro</button>
          <button mat-raised-button color="accent" (click)="volver()" type="button">Volver</button>

    </div>
  
  </form>
