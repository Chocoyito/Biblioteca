<!-- Sidebar -->
<aside class="flex flex-col items-center justify-center h-screen background">
  <div class="px-3">
    <div class="flex flex-col items-center h-max text-center gap-16">
      <div class="flex flex-col items-center gap-2">
        <img src="../../../../assets/img/user-avatar-happy-icon-2048x2048-ssmbv1ou.png" alt="">
        <label *ngIf="!invitado">{{username}}</label>
        <label *ngIf="invitado">{{ obtenerNombrePersona() }}</label>
      </div>
      <div *ngIf="!invitado" class="flex flex-col gap-4 text-center">
        <div class="enlace" (click)="listarLibros(false)">
          <a class="link">
            Libros
          </a>
        </div>
        <div class="enlace" (click)="onClickNavigate('/libros/administrar/agregar')">
          <a class="link">
            Agregar Libro
          </a>
        </div>
        <div class="enlace" (click)="onClickNavigate('/prestamosDevoluciones')">
          <a class="link">
            Prestamos y Devoluciones
          </a>
        </div>
        <div class="enlace" (click)="onClickNavigate('/multas')">
          <a class="link">
            Multas
          </a>
        </div>
      </div>

      <div *ngIf="invitado" class="flex flex-col gap-4 text-center">
        <div class="enlace" (click)="listarLibros(false)">
          <a class="link">
            Libros
          </a>
        </div>
        <div class="enlace" (click)="listarLibros(true)">
          <a class="link">
            Libros en Posesión
          </a>
        </div>
      </div>

      <div (click)="cerrarSesion()">
        <a href="" class="logout enlace">
          Cerrar sesión 
        </a>
      </div>
    </div>
  </div>
</aside>
